<title>Mestre da Rodada</title>

}

.container {
  position: relative;
}

.container img {
  width: 100%;
  max-width: 450px;
}

/* ESTILO DOS CAMPOS */
.campo {
  position: absolute;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: transparent;
  text-align: center;
  font-size: 20px;
  color: black; /* mude para black se precisar */
  outline: none;
}

</style>
</head>

<body>
